<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Page</title>
    <style>
        body {
            background: radial-gradient(circle, #0d0d0d, #1a1a1a);
            color: #6b0059;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: 'Georgia', serif;
            overflow: hidden;
        }
        .stars {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -2;
            pointer-events: none;
        }
        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            width: 2px;
            height: 2px;
            opacity: 0.8;
            animation: twinkle 2s infinite alternate, drift 5s infinite ease-in-out;
        }
        @keyframes twinkle {
            0% { opacity: 0.6; transform: scale(0.9); }
            100% { opacity: 1; transform: scale(1); }
        }
        @keyframes drift {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-3px); }
        }
        .secret-message {
            text-align: center;
            font-size: 2rem;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(58, 0, 105, 0.8);
            animation: blink 1.5s infinite;
        }
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="stars">
        <div class="star" style="top: 20%; left: 30%;"></div>
        <div class="star" style="top: 40%; left: 70%;"></div>
        <div class="star" style="top: 60%; left: 50%;"></div>
        <div class="star" style="top: 80%; left: 20%;"></div>
        <div class="star" style="top: 10%; left: 90%;"></div>
    </div>
    <div class="secret-message">Interstellar je najlepší film known to mankind</div>
</body>
</html>
