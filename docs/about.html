<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About</title>
    <style>
        body {
            background-color: #1c1c1c;
            color: white;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            animation: fadeIn 1s ease forwards;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2rem;
            max-width: 600px;
        }

        .back {
            margin-top: 30px;
            padding: 10px 20px;
            background-color: #444;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .back:hover {
            background-color: #666;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

    </style>
</head>
<body>

    <h1>About Wonder World</h1>
    <p>This is a website dedicated to exploring the Seven Wonders of the World. Dive into each wonder to discover amazing facts, history, and their lasting impact on the world.</p>

    <div class="back" onclick="location.href='home.html'">Back to Home</div>

</body>
</html>
