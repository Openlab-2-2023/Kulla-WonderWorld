<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domovská Stránka</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: white;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            margin-bottom: 40px;
            font-size: 3rem;
            letter-spacing: 1.5px;
            font-family: 'Georgia', serif;
        }

        /* Container for buttons */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* Aligns the buttons in 3 columns */
            gap: 20px;
            width: 70%; /* Adjust width as needed */
            justify-items: center;
        }

        .button {
            background-color: #2a2a2a;
            color: white;
            padding: 20px 40px;
            font-size: 1.3rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            width: 200px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            position: relative;
            font-family: 'Arial', sans-serif;
        }

        /* Elegant hover effect */
        .button:hover {
            background-color: #444;
            transform: translateY(-5px); /* Slight lift */
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
        }

        /* Additional navigation buttons */
        .nav-buttons {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .nav-button {
            background-color: #2a2a2a;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .nav-button:hover {
            background-color: #444;
        }
    </style>
</head>
<body>

    <h1>Vyberte svoj div</h1>

    <!-- Grid container for aligned buttons -->
    <div class="grid-container">
        <div class="button" onclick="location.href='wonder1.html'">Wonder 1</div>
        <div class="button" onclick="location.href='wonder2.html'">Wonder 2</div>
        <div class="button" onclick="location.href='wonder3.html'">Wonder 3</div>
        <div class="button" onclick="location.href='wonder4.html'">Wonder 4</div>
        <div class="button" onclick="location.href='wonder5.html'">Wonder 5</div>
        <div class="button" onclick="location.href='wonder6.html'">Wonder 6</div>
        <div class="button" onclick="location.href='wonder7.html'">Wonder 7</div>
    </div>

    <!-- Additional navigation buttons -->
    <div class="nav-buttons">
        <div class="nav-button" onclick="location.href='about.html'">About</div>
        <div class="nav-button" onclick="location.href='contact.html'">Contact</div>
        <div class="nav-button" onclick="location.href='index.html'">Back to Wonder World</div>
    </div>

</body>
</html>
