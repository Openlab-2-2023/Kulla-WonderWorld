<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wonder World</title>
    <style>
        
        body {
            background: linear-gradient(135deg, #0d0d0d 0%, #262626 100%);
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        h1 {
            margin-bottom: 50px;
            font-size: 4rem;
            font-weight: 600;
            letter-spacing: 1.5px;
            font-family: 'Poppins', sans-serif;
            color: #fff;
            text-transform: uppercase;
            text-align: center;
            animation: fadeIn 1s ease forwards;
        }

        /* Grid layout for buttons */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            width: 80%;
            justify-items: center;
        }

        /* Button styles */
        .button {
            background-color: #1a1a1a;
            color: white;
            padding: 20px;
            font-size: 1.5rem;
            font-weight: 500;
            border-radius: 12px;
            text-align: center;
            width: 250px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.8);
            position: relative;
            z-index: 1;
            overflow: hidden;
        }

        /* Advanced hover effect */
        .button::before {
            content: '';
            position: absolute;
            top: 100%;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            z-index: -1;
            transition: top 0.3s ease;
        }

        .button:hover::before {
            top: 0;
        }

        .button:hover {
            transform: translateY(-5px);
            background-color: #333333;
        }

      
        .contact-us {
            margin-top: 40px;
            color: #cccccc;
            text-decoration: underline;
            cursor: pointer;
            font-size: 1.2rem;
        }

        .contact-us:hover {
            color: white;
        }

        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            h1 {
                font-size: 3rem;
            }

            .grid-container {
                grid-template-columns: 1fr;
            }

            .button {
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <h1>Objavte divy sveta!</h1>

    <!-- Grid container for wonders -->
    <div class="grid-container">
        <div class="button" onclick="location.href='wonder1.html'">Veľká pyramída v Gíze</div>
        <div class="button" onclick="location.href='wonder2.html'">Socha Ježiša Krista</div>
        <div class="button" onclick="location.href='wonder3.html'">Veľký čínsky múr</div>
        <div class="button" onclick="location.href='wonder4.html'">Machu Picchu</div>
        <div class="button" onclick="location.href='wonder5.html'">Petra</div>
        <div class="button" onclick="location.href='wonder6.html'">Koloseum</div>
        <div class="button" onclick="location.href='wonder7.html'">Tádž Mahal</div>
    </div>

    <!-- Contact Us at the bottom -->
    <div class="contact-us" onclick="location.href='contact.html'">Contact Us</div>

</body>
</html>
