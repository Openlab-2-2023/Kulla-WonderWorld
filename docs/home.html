<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        body {
            background: #1c1c1c;
            color: white;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            margin-bottom: 50px;
            font-size: 3rem;
            letter-spacing: 1.5px;
            font-family: 'Georgia', serif;
        }

        /* Grid layout for buttons */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3 columns */
            gap: 40px;
            width: 80%;
            justify-items: center;
        }

        /* Button style (less round) */
        .button {
            background-color: #2a2a2a;
            color: white;
            padding: 15px 40px;
            font-size: 1.3rem;
            border-radius: 15px; /* Less round corners */
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            width: 200px;
            height: 100px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Center the last (7th) button */
        .grid-container .button:last-child {
            grid-column: 2 / 3;
        }

        /* Button hover effect */
        .button:hover {
            background-color: #444;
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(255, 255, 255, 0.2); /* Lighter hover effect */
        }

        /* Contact Us link at the bottom */
        .contact-us {
            margin-top: 40px;
            color: white;
            text-decoration: underline;
            cursor: pointer;
            font-size: 1.2rem;
        }

        .contact-us:hover {
            color: #f0f0f0;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .grid-container {
                grid-template-columns: 1fr; /* One column on smaller screens */
            }

            h1 {
                font-size: 2.5rem;
            }

            .button {
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <h1>Select Your Wonder</h1>

    <!-- Grid container for wonders -->
    <div class="grid-container">
        <div class="button" onclick="location.href='wonder1.html'">Wonder 1</div>
        <div class="button" onclick="location.href='wonder2.html'">Wonder 2</div>
        <div class="button" onclick="location.href='wonder3.html'">Wonder 3</div>
        <div class="button" onclick="location.href='wonder4.html'">Wonder 4</div>
        <div class="button" onclick="location.href='wonder5.html'">Wonder 5</div>
        <div class="button" onclick="location.href='wonder6.html'">Wonder 6</div>
        <div class="button" onclick="location.href='wonder7.html'">Wonder 7</div>
    </div>

    <!-- Contact Us at the bottom -->
    <div class="contact-us" onclick="location.href='contact.html'">Contact Us</div>

</body>
</html>
