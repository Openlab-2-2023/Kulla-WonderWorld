<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            background: #1b1b1b url('https://www.transparenttextures.com/patterns/asfalt-dark.png');
            color: white;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2.5rem;
            letter-spacing: 1.5px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 400px;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background-color: #2a2a2a;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            font-family: 'Arial', sans-serif;
        }

        input:focus, textarea:focus {
            outline: none;
            background-color: #444;
        }

        .submit-btn {
            background-color: #2a2a2a;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .submit-btn:hover {
            background-color: #444;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 1.5rem;
        }

        .modal-content {
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .close-btn {
            background-color: #2a2a2a;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        .close-btn:hover {
            background-color: #444;
        }

        .back {
            margin-top: 30px;
            padding: 10px 20px;
            background-color: #444;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .back:hover {
            background-color: #666;
        }
    </style>
</head>
<body>

    <h1>Kontaktujte nás</h1>

    <form id="contactForm" onsubmit="return validateForm(event)">
        <input type="text" id="name" placeholder="Meno" required>
        <input type="email" id="email" placeholder="Email" required>
        <textarea id="message" rows="5" placeholder="Vaša správa" required></textarea>
        <button type="submit" class="submit-btn">Poslať správu</button>
    </form>

    <div id="modal" class="modal">
        <div class="modal-content">
            <p>Správa bola odoslaná. Ďakujeme!</p>
            <div class="close-btn" onclick="closeModal()">Zatvoriť</div>
        </div>
    </div>

    <div class="back" onclick="location.href='home.html'">Späť</div>

    <script>
        function validateForm(event) {
            event.preventDefault();

            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const message = document.getElementById('message').value.trim();

            if (!name || !email || !message) {
                alert('Vyplňte všetky polia pred odoslaním správy.');
                return false;
            }

            showModal();
            return true;
        }

        function showModal() {
            document.getElementById('modal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }
    </script>

</body>
</html>
