<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wonder World</title>
    <style>
        body {
            background-color: #000;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Cursive', 'Arial', sans-serif;
            overflow: hidden;
            transition: background-color 1s ease-in-out;
            position: relative;
        }

        .center-text {
            color: white;
            font-size: 4rem;
            font-family: 'Georgia', serif;
            letter-spacing: 5px;
            text-transform: uppercase;
            position: relative;
            display: inline-block;
            cursor: pointer;
            transition: all 0.5s ease-in-out;
            animation: subtleFloat 3s ease-in-out infinite;
            z-index: 1;
        }

        .center-text:hover {
            letter-spacing: 15px;
            transform: translateY(-10px);
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.8), 0 0 30px rgba(255, 255, 255, 0.6);
        }

        @keyframes subtleFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        .invert-colors {
            animation: invertAnimation 1s forwards;
        }

        @keyframes invertAnimation {
            0% {
                background-color: #000;
                color: white;
            }
            100% {
                background-color: #fff;
                color: black;
            }
        }

        /* Starry background */
        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            overflow: hidden;
            z-index: 0;
        }

        .star {
            position: absolute;
            background-color: white;
            width: 2px;
            height: 2px;
            border-radius: 50%;
            opacity: 0.8;
            animation: twinkle 2s infinite alternate;
        }

        @keyframes twinkle {
            0% { opacity: 0.6; transform: scale(0.9); }
            100% { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>

    <div class="stars">
        <!-- Generating random stars with JavaScript -->
        <script>
            const starContainer = document.querySelector('.stars');
            for (let i = 0; i < 100; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                star.style.top = `${Math.random() * 100}%`;
                star.style.left = `${Math.random() * 100}%`;
                starContainer.appendChild(star);
            }
        </script>
    </div>

    <div class="center-text" id="wonderWorld">Celestial Wonders</div>

    <script>
        document.getElementById('wonderWorld').addEventListener('click', function() {
            document.body.classList.add('invert-colors');
            document.getElementById('wonderWorld').classList.add('invert-colors');
            
            setTimeout(function() {
                window.location.href = "home.html";
            }, 1000);
        });
    </script>

</body>
</html>
