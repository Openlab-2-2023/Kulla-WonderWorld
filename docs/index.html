<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wonder World</title>
    <style>
        body {
            background-color: #000;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Cursive', 'Arial', sans-serif;
            overflow: hidden;
            transition: background-color 1s ease-in-out;
        }

        .center-text {
            color: white;
            font-size: 4rem;
            font-family: 'Georgia', serif;
            letter-spacing: 5px;
            text-transform: uppercase;
            position: relative;
            display: inline-block;
            cursor: pointer;
            transition: all 0.5s ease-in-out;
            animation: subtleFloat 3s ease-in-out infinite;
        }

        .center-text:hover {
            letter-spacing: 15px;
            transform: translateY(-10px);
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.8), 0 0 30px rgba(255, 255, 255, 0.6);
        }

        @keyframes subtleFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        .invert-colors {
            animation: invertAnimation 1s forwards;
        }

        @keyframes invertAnimation {
            0% {
                background-color: #000;
                color: white;
            }
            100% {
                background-color: #fff;
                color: black;
            }
        }
    </style>
</head>
<body>

    <div class="center-text" id="wonderWorld">Celestial Wonders</div>

    <script>
        document.getElementById('wonderWorld').addEventListener('click', function() {
            document.body.classList.add('invert-colors');
            document.getElementById('wonderWorld').classList.add('invert-colors');
            
            setTimeout(function() {
                window.location.href = "home.html";
            }, 1000);
        });
    </script>

</body>
</html>
