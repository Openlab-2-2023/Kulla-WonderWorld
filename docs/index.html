<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wonder World - Explore the Celestial Universe</title>
    <style>
        
        body {
            background-color: #000;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            transition: background-color 1s ease-in-out;
            position: relative;
        }

     
        .center-title {
            color: white;
            font-size: 4rem;
            font-family: 'Georgia', serif;
            letter-spacing: 5px;
            text-transform: uppercase;
            position: relative;
            display: inline-block;
            cursor: pointer;
            transition: all 0.5s ease-in-out;
            animation: floatEffect 3s ease-in-out infinite;
            z-index: 1;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }

        .center-title:hover {
            letter-spacing: 10px;
            transform: translateY(-10px);
            text-shadow: 0 0 20px rgba(255, 255, 255, 1), 0 0 40px rgba(255, 255, 255, 0.8);
        }

        
        @keyframes floatEffect {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

       
        .invert-colors {
            animation: invertAnimation 1s forwards;
        }

        @keyframes invertAnimation {
            0% {
                background-color: #000;
                color: white;
            }
            100% {
                background-color: #fff;
                color: black;
            }
        }

        
        .stars-container {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            overflow: hidden;
            z-index: 0;
        }

        .star {
            position: absolute;
            background-color: white;
            width: 2px;
            height: 2px;
            border-radius: 50%;
            opacity: 0.8;
            animation: twinkle 2s infinite alternate;
        }

        @keyframes twinkle {
            0% { opacity: 0.6; transform: scale(0.9); }
            100% { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>

    
    <div class="stars-container">
        
    </div>

   
    <div class="center-title" id="wonderWorld" role="button" aria-label="Explore Celestial Wonders">
        Celestial Wonders
    </div>

    
    <script>
        
        const starContainer = document.querySelector('.stars-container');
        for (let i = 0; i < 100; i++) {
            const star = document.createElement('div');
            star.classList.add('star');
            star.style.top = `${Math.random() * 100}%`;
            star.style.left = `${Math.random() * 100}%`;
            star.style.animationDelay = `${Math.random()}s`;
            starContainer.appendChild(star);
        }

        
        document.getElementById('wonderWorld').addEventListener('click', function() {
            document.body.classList.add('invert-colors');
            document.getElementById('wonderWorld').classList.add('invert-colors');
            
            setTimeout(function() {
                window.location.href = "home.html";
            }, 1000);
        });
    </script>

</body>
</html>
